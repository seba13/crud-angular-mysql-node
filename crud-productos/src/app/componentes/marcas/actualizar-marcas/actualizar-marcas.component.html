<p class="titulo">Actualizar Producto</p>

<ng-form class="formulario">

    <mat-form-field appearance="fill">
        <mat-label >Nombre Marca</mat-label>
        <input matInput [(ngModel)]="marca.nombre_marca" name="nombre producto" required>
        <mat-icon matSuffix>mode_edit</mat-icon>
    </mat-form-field>
    
    
     

    <mat-form-field appearance="fill">
        <mat-label>Seleccione Estado</mat-label>
        <mat-select name="estado" [(ngModel)]="marca.estado" name="estado producto" required="true">
            <mat-option  [value]="0">
                No Disponible
            </mat-option>
            <mat-option  [value]="1">
                Disponible
            </mat-option>
        </mat-select>
        
    </mat-form-field>

  

    <div class="container-btn">
        <button mat-raised-button (click)="agregarMarca()">Guardar</button>
        <button mat-raised-button  (click)="cancelar()">Cancelar</button>
    </div>
</ng-form >
